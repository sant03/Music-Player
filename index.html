<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <audio src="" class="player__audio" controls id="audio"></audio>
    <div class="container">
        <div class="player">
            <div class="player__controls">
                <div class="player__btn player__btn--small">
                    <i class="bi bi-arrow-left-short"></i>
                </div>
                <h5 class="player__title">Playing now</h5>
                <div class="player__btn player__btn--small">
                    <i class="bi bi-list"></i>
                </div>
            </div>
            <div class="player__album">
                <img src="assets/Sharks.jpg" alt="" class="player__img">
            </div>
            <h2 class="player__artist">Imagine Dragons</h2>
            <h3 class="player__song">Sharks</h3>
            <input type="range" min="0" max="100" class="player__level" name="" id="progress">
            <div class="audio__duration">
                <div class="current-time">00:01</div>
                <div class="song-duration">03:06</div>
            </div>
            
            <div class="player__controls">
                <div class="player__btn player__btn--medium" id="prev-song">
                    <i class="bi bi-rewind-fill"></i>
                </div>

                <div class="player__btn player__btn--medium blue" id="play">
                    <i class="bi bi-play-fill play-btn"></i>
                    <i class="bi bi-pause-fill pause-btn hide"></i>
                </div>

                <div class="player__btn player__btn--medium" id="next-song">
                    <i class="bi bi-fast-forward-fill"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
